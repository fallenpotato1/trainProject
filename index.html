<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->

</head>

<body>
    <div class="card" style="width: 100%;">
        <div class="jumbotron jumbotron-fluid backgroundImage">
            <div class="container">
                <h1 class="theText">Thomas and Friends Train Station</h1>
            </div>
        </div>
    </div>
    <div class="card-header">
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="newTrain">

        </tbody>
    </table>
    </div>

    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="Train">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Thomas the Train">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Phoenix">
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm military time)</label>
                <input type="text" class="form-control" id="trainTime"  placeholder="23:01">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency" placeholder="20">
            </div>
            <a href="#" id="submitBtn" class="btn btn-primary">Submit</a>
        </div>
    </div>




</body>

    crossorigin="anonymous"></script>

</html>
